<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            animation: fadeIn 3s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .sun {
            position: absolute;
            top: 40px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px #ffeb3b;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatCloud 30s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .cloud1 {
            width: 100px;
            height: 60px;
            top: 100px;
            left: -150px;
        }

        .cloud2 {
            width: 120px;
            height: 70px;
            top: 180px;
            left: -200px;
            animation-delay: 10s;
        }

        .cloud::before {
            width: 60px;
            height: 60px;
            top: -20px;
            left: 10px;
        }

        .cloud::after {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 50px;
        }

        @keyframes floatCloud {
            0% {
                left: -200px;
            }

            100% {
                left: 120%;
            }
        }
    </style>
</head>

<body>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <h1>¡Hola Mundo!</h1>
    <p>Juan José Familia</p>
    <p>Matrícula: 20230218</p>
</body>

</html>
